<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body style="padding-top:20px;">
    <div class="container" style="width:70%;text-align:right">
        <a class="btn btn-primary" href="login.html">Login</a>
    </div>
        <div class="container" style="width:30%">
            <h2>Registration Page</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="txtEmail" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="txtPassword" placeholder="Enter password" name="pwd">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="txtConfirmPassword" placeholder="Enter password" name="pwd">
            </div>

            <button type="submit" id="btnRegister" class="btn btn-primary">Submit</button>
            <br /><br />

            <div class="alert alert-success" id="success">
                Success !
            </div>
            <div class="alert alert-warning" id="alert">

            </div>

        </div>

        <script src="../Scripts/bootstrap.min.js"></script>
        <script src="../Scripts/jquery-3.3.1.js"></script>
        <script src="../Scripts/jquery-3.3.1.min.js"></script>
        <script src="../Scripts/jquery-3.3.1.js"></script>

        <script type="text/javascript">
            $(document).ready(function () {

                $('#success').hide();
                $('#alert').hide();

                $('#btnRegister').click(function () {
                    $('#success').hide();
                    $('#alert').hide();
                    $.ajax({
                        url: '/api/account/register',
                        method: 'POST',
                        data: {
                            email: $('#txtEmail').val(),
                            password: $('#txtPassword').val(),
                            confirmPassword: $('#txtConfirmPassword').val()
                        },
                        success: function () {
                            $('#success').show();
                        },
                        error: function (jqXHR) {
                            $('#alert').show().text(jqXHR.responseText);
                        }
                    });
                });
            });
        </script>
</body>
</html>
